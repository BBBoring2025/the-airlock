name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Compile check (syntax)
        run: |
          find app tests scripts -name "*.py" | xargs python -m py_compile

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=app --cov-report=term-missing

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check app/ tests/ --exit-zero

      - name: Type check (mypy)
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports --no-error-summary || true

      - name: Verify no stale version refs
        run: |
          count=$(grep -rn "5\.1\.0" --include="*.py" --include="*.yaml" --include="*.service" --include="*.sh" . | grep -v RELEASE_NOTES | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "ERROR: Stale version references found:"
            grep -rn "5\.1\.0" --include="*.py" --include="*.yaml" --include="*.service" --include="*.sh" . | grep -v RELEASE_NOTES
            exit 1
          fi
